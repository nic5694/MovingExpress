<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Termination Confirmation</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
        }
        .email-header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .email-header img {
            max-width: 150px;
        }
        .email-body {
            padding: 20px;
            text-align: left;
        }
        .decline-message {
            color: #FF6347;
            font-size: 18px;
            margin: 20px 0;
        }
        .address-details {
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .address-details div {
            flex: 0 1 calc(50% - 10px);
            margin-bottom: 10px;
        }
        .email-footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            font-size: 12px;
        }
        a {
            color: #FF6347;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="email-container">
    <div class="email-header">
        <a href='' target='_blank'><img src='https://i.postimg.cc/23G6WQp9/logo-L.png' border='0' alt='logo-L'/></a>
    </div>
    <div class="email-body">
        <h1>Quote Termination Confirmation</h1>
        <div class="decline-message" th:text="${quoteId != null ? 'This email is to confirm the termination of the quote: ' + quoteId + '.' : ''}">
        </div>
        <div class="address-details">
            <div>
                <p>Pickup Address:</p>
                <p><b th:text="${pickupAddress.pickupStreetAddress}">, </b></p>
                <p><b th:text="${pickupAddress.pickupCity}"> ,</b></p>
                <p><b th:text="${pickupAddress.pickupCountry}"> ,</b></p>
                <p><b th:text="${pickupAddress.pickupPostalCode}"></b></p>
            </div>
            <div>
                <p>Destination Address:</p>
                <p><b th:text="${destinationAddress.destinationStreetAddress}">, </b></p>
                <p><b th:text="${destinationAddress.destinationCity}"> ,</b></p>
                <p><b th:text="${destinationAddress.destinationCountry}"> ,</b></p>
                <p><b th:text="${destinationAddress.destinationPostalCode}"></b></p>
            </div>
        </div>
        <p>If you have any questions or concerns, please <a href="mailto:movingexpressintl@gmail.com">contact us</a>.</p>
    </div>
    <div class="email-footer">
        We appreciate your interest in our services.
    </div>
</div>
</body>
</html>
