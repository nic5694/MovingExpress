<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #confirmationMessage {
            color: #4CAF50;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<h1>Shipment Confirmation</h1>
<div id="confirmationMessage" th:text="${shipmentID != null ? 'Your shipment with ID ' + shipmentID + ' has been created.' : ''}
"></div>

<p>If you don't have an account, you can create one <a href="http://localhost:8080/oauth2/authorization/okta">here</a>.</p>
</body>
</html>
