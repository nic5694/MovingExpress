version: 1.0

jobs:
  build:
    docker:
      - image: circleci/openjdk:17-jdk # Java 17 Docker image

    working_directory: ~/backend

    steps:
      - checkout

      - restore_cache:
          key: gradle-{{ checksum "build.gradle.kts" }}-{{ checksum "settings.gradle.kts" }}

      - run:
          name: Build and test Spring Boot application
          command: |
            ./gradlew clean build

      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}-{{ checksum "settings.gradle.kts" }}

  deploy:
    docker:
      - image: circleci/openjdk:17-jdk

    working_directory: ~/repo

    steps:
      - checkout

      # Add deployment steps as needed, e.g., deploy to a server, cloud platform, etc.

